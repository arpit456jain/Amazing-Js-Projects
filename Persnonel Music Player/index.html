<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your Favourite Music is here</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo,jpg.png" alt="Spotify logo"></li>
            <li class="buttons"><a href="/">Home</a></li>
            <li class="buttons"><a href="/">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Wanheda's Fav</h1>
        <div class="banner">
            <img src="bg.png" alt="" class="bg">
        </div>

        <div class="songs">
            <div class="gaana"><img src="covers/1.jpeg" alt="" id='0' class="icons">Hope<i style="font-size:24px"
                    class="fa">&#xf04b;</i></div>
            <div class="gaana"><img src="covers/2.jpeg" alt="" id='1' class="icons">Sad <i style="font-size:24px"
                    class="fa">&#xf04b;</i></div>
            <div class="gaana"><img src="covers/3.jpeg" alt="" id='2' class="icons">Waqt Ki Baatein<i
                    style="font-size:24px" class="fa">&#xf04b;</i></div>
            <div class="gaana"> <img src="covers/4.jpeg" alt="" id='3' class="icons">Baarishen <i style="font-size:24px"
                    class="fa">&#xf04b;</i></div>
            <div class="gaana"><img src="covers/5.jpeg" alt="" id='4' class="icons">No Love <i style="font-size:24px"
                    class="fa">&#xf04b;</i></div>

        </div>
        <div class="songs1">
            <div class="gaana"><img src="covers/6.jpeg" alt="" id='5' class="icons">Elevated
                <i style="font-size:24px" class="fa">&#xf04b;</i>
            </div>
            <div class="gaana"><img src="covers/7.jpeg" alt="" id='6' class="icons">Old School <i style="font-size:24px"
                    class="fa">&#xf04b;</i></div>
            <div class="gaana"><img src="covers/4.jpeg" alt="" id='7' class="icons">Saadgi To Hamari <i
                    style="font-size:24px" class="fa">&#xf04b;</i></div>
            <div class="gaana"><img src="covers/9.jpeg" alt="" id='8' class="icons">Zaroori Tha <i
                    style="font-size:24px" class="fa">&#xf04b;</i></div>
            <div class="gaana"><img src="covers/10.jpeg" alt="" id='9' class="icons">Kyun Mai Jagoon<i
                    style="font-size:24px" class="fa">&#xf04b;</i></div>

        </div>
        <div class="bottom">

            <input type="range" name="range" id="range" value="0" min="0" max="100">
            <div class="play">
                <i style="font-size:24px" class="fa-solid fa-backward-step" id="previous"></i>
                <i style="font-size:24px" class="fa-solid fa-circle-play" id="masterplay"></i>

                <i style="font-size:24px" class="fa-solid fa-forward-step" id="next"></i>
            </div>
            <div class="gif">
                <img src="200.gif" alt="None Found" id="gif1">
            </div>
            <div class="gif1">
                <img src="200.gif" alt="None Found" id="gif">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/77b90cf54f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
