    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

        </div>

    <div class="container my-3">
        <h1>Welcome to Convet Fonts</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a Note</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addtxt" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="addbtn" style="margin-top: 5px;">Change Fonts</button>
                
                      <select name="selectFont" class="form-filed" id="selectFont" onchange="changefont(this);">
                        <option value='Indie Flower'>Font-1</option>
                        <option value='Walter Turncoat'>Font-2</option>
                        <option value='Kalam'>Font-3</option>
                        <option value='Pangolin'>Font-4</option>
                        <option value='Handlee'>Font-5</option>
                        <option value='Swanky and Moo Moo'>Font-6</option>

                    </select>
                
            </div>
        </div>
        <hr>
        <h1>Your Fonts</h1>
        <hr>
        <div id="notes" class="row container-fluid">
        </div>
    </div>
    <div class="conatiner"style="display: flex; justify-content: center;" >
        <button class="btn btn-danger" id="delete" >Delete</button>
