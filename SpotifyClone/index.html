<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="Spotify">
                <span>Spotify</span>
            </li>
            <li>Home</li>
            <li>Notice</li>
            <li></li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="prevSong"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="nextSong"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" id="gif"> let me love you - Justin Beiber
        </div>
    </div>
    <script src="https://kit.fontawesome.com/acac7d74fe.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
