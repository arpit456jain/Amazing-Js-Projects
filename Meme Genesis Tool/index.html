<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Genesis Tool</title>

    <!-- font awesome icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- html2canvas libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>

    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div id="main">
        <textarea name="" id="upperpart"       placeholder="TYPE UPPER PART HERE"></textarea>
        <br>
        <div id="memes">
            <img src="" alt="img" id="img">
        </div>
        <textarea name="" id="lowerpart" placeholder="TYPE LOWER PART HERE"></textarea>
        <br>
    </div>


    <div class="access">
        <input type="file" id="input" accept="image/*" name="meme">
        <label for="input" class="btn" ><i class="fa fa-upload"></i>Upload Thy Image</label>
        <a href="#" id="refresh" class="btn"><i class="fa fa-refresh"></i>Refresh</a>
        <a href="#" id="btn-preview" class="btn"><i class="fa fa-cog"></i>Generate</a>
        <a href="" id="downloads" class="btn"><i class="fa fa-download "></i>Download</a>
    </div>

    <script src="/script.js"></script>
</body>
