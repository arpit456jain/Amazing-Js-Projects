<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <h1>Scientific Calculator
    </h1>
    <div class="container">

        <div class="display">
            <input type="text" name="" id="screen" placeholder="0" readonly>
        </div>
        <div class="btns">
            <div class="row">
                <button id="ce" class="backspace">CE</button>
                <button class="fact">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" class="AC">AC</button>
            </div>
            <div class="row">
                <button class="sin">sin</button>
                <button class="pi">pi</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>
            <div class="row">
                <button class="cos">cos</button>
                <button class="log">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>
            <div class="row">
                <button class="tan">tan</button>
                <button class="sqrt">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
               
            </div>
            <div class="row">
                <button class="exp">e</button>
                <button class="pow">x <sup>2</sup> </button>
                <button class="btn">0</button>
                <button class="btn dot">.</button>
                <button id="eval" class="result">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
