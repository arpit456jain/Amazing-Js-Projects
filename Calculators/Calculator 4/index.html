<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<!-- Boostrap Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="css/styles.css">

</head>
<body class="dark-theme">

	<div class="container">

		<!-- Navigation Bar -->
		<nav class="navbar navbar-dark">
			<a class="navbar-brand" href="">calc</a>
			<div class="form-check switch form-switch">
				<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
				<label class="theme-text form-check-label" for="flexSwitchCheckDefault">THEME</label>
			</div>
		</nav>

		<!-- Answer Box -->
		<div class="ans-box">
			<h1 class="number-input ans-text"></h1>
		</div>

		<!-- Keypad with Buttons -->
		<div class="keypad">

			<div class="row">
				<div class="col-3 text-center">
					<button class="btn" type="button">7</button>
				</div>
				<div class="col-3 text-center">
					<button class="btn" type="button">8</button>
				</div>
				<div class="col-3 text-center">
					<button class="btn" type="button">9</button>
				</div>
				<div class="col-3 text-center">
					<button class="btn blue-btn" type="button">DEL</button>
				</div>
			</div>

			<div class="row">
				<div class="col-3 text-center">
					<button class="btn" type="button">4</button>
				</div>
				<div class="col-3 text-center">
					<button class="btn" type="button">5</button>
				</div>
				<div class="col-3 text-center">
					<button class="btn" type="button">6</button>
				</div>
				<div class="col-3 text-center">
					<button class="btn" type="button">+</button>
				</div>
			</div>

			<div class="row">
				<div class="col-3 text-center">
					<button class="btn" type="button">1</button>
				</div>
				<div class="col-3 text-center">
					<button class="btn" type="button">2</button>
				</div>
				<div class="col-3 text-center">
					<button class="btn" type="button">3</button>
				</div>
				<div class="col-3 text-center">
					<button class="btn" type="button">-</button>
				</div>
			</div>

			<div class="row">
				<div class="col-3 text-center">
					<button class="btn" type="button">.</button>
				</div>
				<div class="col-3 text-center">
					<button class="btn" type="button">0</button>
				</div>
				<div class="col-3 text-center">
					<button class="btn" type="button">/</button>
				</div>
				<div class="col-3 text-center">
					<button class="btn" type="button">*</button>
				</div>
			</div>

			<div class="row">
				<div class="col-6 text-center">
					<button class="btn blue-btn" type="button">RESET</button>
				</div>
				<div class="col-6 text-center">
					<button class="btn red-btn" type="button">=</button>
				</div>
			</div>

		</div>

	</div>

	<!-- JS Scripts -->
	<script src="js/index.js"></script>	
</body>
</html>
