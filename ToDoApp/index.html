<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2cb50863ed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>

  <body>
    <div class="container">
      <h1 class="header-el">ToDo App <span class="timer"></span></h1>

      <div class="input-el">
        <input
          type="email"
          class="input-item"
          id="floatingInputValue"
          placeholder="Add a new item"
        />
        <button class="btn-el"><i class="fas fa-plus"></i></button>
      </div>
      <ul class="item-list"></ul>
      <div class="footer">
        <span class="footer-text"></span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
